function goToHomePage(){

function notifyUserAfterServerMaintenance(){

        var xhr = new XMLHttpRequest();

        xhr.open("POST", BASE_URL + "handle-gateway-level/notify-users");

        xhr.setRequestHeader("Accept", "application/json");

        xhr.setRequestHeader("Content-Type", "application/json");

        var data = JSON.stringify({"emailAddress": document.getElementById("emailAddress").value,
        "service": "Portabull"});

        let latLong = window.localStorage.getItem("location");
        console.log("lattitude;longitude:" + latLong);
        xhr.setRequestHeader("location", latLong);

        xhr.send(data);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                console.log(xhr.status);
                console.log(xhr.responseText);
                const notifyResponse = JSON.parse(xhr.responseText);
                alert(notifyResponse.message);
            }
        };

}
