<!DOCTYPE html>
<html>
<head>
    <script src="js/portabullconfig.js"></script>
    <link rel="stylesheet" href="emails.css">

</head>
<body>


<div id="myEmailAddress" class="myEmailAddress">
    <!--    <h3>London</h3>-->
    <!--    <p>London is the capital city of England.</p>-->
</div>


<div class="wrapper">
    <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Type name here to send email..">
        <div class="autocom-box">
            <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
    </div>
</div>

<br>



<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Inbox')">Inbox</button>
    <button class="tablinks" onclick="openCity(event, 'Sentbox')">Sentbox</button>

</div>

<div id="Inbox" class="tabcontent">
<!--    <h3>London</h3>-->
<!--    <p>London is the capital city of England.</p>-->
</div>

<div id="Sentbox" class="tabcontent">
<!--    <h3>Paris</h3>-->
<!--    <p>Paris is the capital of France.</p>-->
</div>





<div class="form-popup" id="myForm">
    <form  class="form-container">
        <h1>Mail</h1>
        <h6>Now you can send internal emails via portabull account<h6>
<br>
            <label id="notifyEmailAddres"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" id="notifyEmailAddress" name="email" required>

            <label id="notifyReaso"><b>Enter Subject</b></label>
            <input type="text" placeholder="Enter Subject" id="notifyReason" name="psw" required>

            <label id="notifyReao"><b>Enter Body</b></label>
            <textarea id="w3review" class="emailTextBox" name="w3review" rows="11" cols="120" style="font-size: 18pt"></textarea>

            <button type="submit" class="btn" onclick="sendMail()">Send</button>
    </form>
</div>




<script src="js/suggestions.js"></script>
<script src="js/usersearch.js"></script>

<script>
openCity(event, 'Inbox');
</script>

</body>
</html>
